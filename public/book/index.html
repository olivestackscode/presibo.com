<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Start Your Healthcare Journey - Sign Up with Presibo Health">
  <link rel="icon" href="photos/logo.png" type="image/x-icon"> 
  <meta name="description" content="Join Presibo Health today and experience all round remote monitoring, AI-powered health solutions and affordable healthcare services tailored for you. Sign up now to prioritize your health.">
  <meta name="keywords" content="healthcare sign up, Presibo Health, AI healthcare, affordable healthcare solutions, remote health monitoring, healthcare in Nigeria, AI healthcare solutions, doctors, telehealth, app registration, personalized healthcare, health innovation">
  <meta name="author" content="Presibo">
  <meta name="robots" content="index, follow">
  <meta name="og:title" content="Start Your Healthcare Journey - Sign Up with Presibo Health">
  <meta name="og:description" content="Experience healthcare solutions powered by AI, all round remote monitoring and affordable healthcare services. Sign up now">
  <meta name="og:image" content="https://app.presibo.online/photos/hero-image.jpg">
  <meta name="og:url" content="https://app.presibo.online/join">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Start Your Healthcare Journey - Sign Up with Presibo Health">
  <meta name="twitter:description" content="Join Presibo Health today and enjoy AI-powered health diagnostics and affordable solutions. Sign up now!">
  <meta name="twitter:image" content="https://app.presibo.online/photos/hero-image.jpg">
  <title>Book A Doctor - Presibo Health</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .main-container {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      overflow: hidden;
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      background: linear-gradient(135deg, #1976D2, #42A5F5);
      padding: 30px 20px;
      text-align: center;
      color: white;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 8px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .sub-title {
      font-size: 1.2rem;
      font-weight: 300;
      opacity: 0.9;
    }

    .form-container {
      padding: 40px 30px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px;
      border-radius: 12px;
      border: 2px solid #e1e8ed;
      background-color: #f8fafc;
      font-size: 16px;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .form-input:focus {
      outline: none;
      border-color: #1976D2;
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
      transform: translateY(-2px);
    }

    .form-input:hover {
      border-color: #42A5F5;
    }

    .form-button {
      width: 100%;
      background: linear-gradient(135deg, #1976D2, #42A5F5);
      color: white;
      border: none;
      padding: 18px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 10px;
    }

    .form-button:hover {
      background: linear-gradient(135deg, #1565C0, #1976D2);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(25, 118, 210, 0.3);
    }

    .form-button:active {
      transform: translateY(0);
    }

    /* Popup Styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #paymentPopup {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      animation: popIn 0.3s ease-out;
    }

    #processingPopup {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      width: 90%;
      animation: popIn 0.3s ease-out;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .rotating-bubble {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #1976D2;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success-message {
      color: #1976D2;
      margin-bottom: 20px;
    }

    .success-message h3 {
      margin-bottom: 10px;
      font-weight: 600;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .main-container {
        margin: 10px;
        border-radius: 15px;
      }
      
      .form-container {
        padding: 30px 20px;
      }
      
      .title {
        font-size: 2rem;
      }
      
      .header {
        padding: 25px 20px;
      }
    }

    /* Sex Input Dropdown Styling */
    select.form-input {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2'><polyline points='6,9 12,15 18,9'></polyline></svg>");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 16px;
      padding-right: 45px;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="header">
      <h1 class="title">Presibo</h1>
      <h2 class="sub-title">Book A Doctor</h2>
    </div>

    <div class="form-container">
      <form id="registrationForm">
        <div class="form-group">
          <label for="firstname" class="form-label">Full Name</label>
          <input id="firstname" type="text" name="firstname" class="form-input" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="birth" class="form-label">Date of Birth</label>
          <input id="birth" type="date" name="age" class="form-input" required>
        </div>

        <div class="form-group">
          <label for="sex" class="form-label">Gender</label>
          <select id="sex" name="sex" class="form-input" required>
            <option value="">Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input id="email" type="email" name="email" class="form-input" placeholder="your.email@example.com" required>
        </div>

        <div class="form-group">
          <label for="tel" class="form-label">Mobile Phone</label>
          <input id="tel" type="tel" name="mobilePhone" class="form-input" placeholder="+234 xxx xxx xxxx" required>
        </div>

        <div class="form-group">
          <label for="city" class="form-label">City</label>
          <input id="city" type="text" name="city" class="form-input" placeholder="Enter your city" required>
        </div>

        <button type="submit" class="form-button">Book Appointment</button>
      </form>
    </div>
  </div>

  <!-- Payment Popup -->
  <div class="popup-overlay" id="paymentOverlay">
    <div id="paymentPopup">
      <h3>Payment Required</h3>
      <p>Please complete your payment to proceed.</p>
      <button class="form-button" onclick="closePaymentPopup()">Close</button>
    </div>
  </div>

  <!-- Processing Popup -->
  <div class="popup-overlay" id="processingOverlay">
    <div id="processingPopup">
      <div class="success-message">
        <h3>Booking Received!</h3>
        <h3>Check Your Email</h3>
        <h3>For Confirmation</h3>
      </div>
      <div class="rotating-bubble"></div>
      <button class="form-button" onclick="window.location.href='login.html'">Go to Dashboard</button>
    </div>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (event) {
      event.preventDefault();

      // Gather form data
      const firstname = document.querySelector("input[name='firstname']").value;
      const age = document.querySelector("input[name='age']").value;
      const sex = document.querySelector("select[name='sex']").value;
      const email = document.querySelector("input[name='email']").value;
      const mobilePhone = document.querySelector("input[name='mobilePhone']").value;
      const city = document.querySelector("input[name='city']").value;
      const whatsappMessage = `Name: ${firstname}, Age: ${age}, Sex: ${sex}, Email: ${email}, Mobile: ${mobilePhone}, City: ${city}`;

      const formData = {
        username: whatsappMessage,
        firstname: document.getElementById('firstname').value,
        midname: document.getElementById('firstname').value,
        lastname: document.getElementById('firstname').value,
        email: document.getElementById('email').value,
        tel: document.getElementById('tel').value,
        sex: document.getElementById('sex').value,
        birth: document.getElementById('birth').value,
        city: document.getElementById('city').value,
        country: document.getElementById('city').value,
        password: "BOOKINGS",
      };

      // Send data to API
      fetch('https://api.presibo.com/users/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData),
      })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          if (data.success) {
            alert('User successfully registered!');
            window.location.href = 'index.html';
          } else {
            document.getElementById("processingOverlay").style.display = 'flex';
            setTimeout(function() {
              document.getElementById("processingOverlay").style.display = 'none';
              window.location.href = 'login.html';
            }, 15000);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed to register user.');
        });
    });

    function closePaymentPopup() {
      document.getElementById("paymentOverlay").style.display = 'none';
    }

    // Add some interactive feedback
    document.querySelectorAll('.form-input').forEach(input => {
      input.addEventListener('input', function() {
        if (this.value.length > 0) {
          this.style.borderColor = '#4CAF50';
        } else {
          this.style.borderColor = '#e1e8ed';
        }
      });
    });
  </script>
</body>
</html>
