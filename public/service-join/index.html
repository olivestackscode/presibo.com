  <script>
    // Show/hide specialty field based on provider type
    document.getElementById('providerType').addEventListener('change', function() {
      const specialtyField = document.getElementById('specialtyField');
      if (this.value === 'Specialist' || this.value === 'Doctor') {
        specialtyField.style.display = 'block';
        document.getElementById('specialty').required = true;
      } else {
        specialtyField.style.display = 'none';
        document.getElementById('specialty').required = false;
      }
    });

    // Form submission handling
    document.getElementById('providerRegistrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get all form data
      const formData = {
        providerType: document.getElementById('providerType').value,
        specialty: document.getElementById('specialty').value,
        organizationName: document.getElementById('organizationName').value,
        contactName: document.getElementById('contactName').value,
        licenseNumber: document.getElementById('licenseNumber').value,
        experience: document.getElementById('experience').value,
        email: document.getElementById('email').value,
        primaryPhone: document.getElementById('primaryPhone').value,
        secondaryPhone: document.getElementById('secondaryPhone').value,
        address: document.getElementById('address').value,
        city: document.getElementById('city').value,
        state: document.getElementById('state').value,
        services: document.getElementById('services').value,
        operatingHours: document.getElementById('operatingHours').value,
        emergency: document.getElementById('emergency').value,
        insurance: document.getElementById('insurance').value,
        consultationFee: document.getElementById('consultationFee').value,
        onlineConsultation: document.getElementById('onlineConsultation').value,
        languages: document.getElementById('languages').value,
        website: document.getElementById('website').value,
        additionalNotes: document.getElementById('additionalNotes').value,
        registrationType: "HEALTHCARE_PROVIDER"
      };

      // Basic validation
      const requiredFields = ['providerType', 'organizationName', 'contactName', 'licenseNumber', 'experience', 'email', 'primaryPhone', 'address', 'city', 'state', 'services', 'operatingHours'];
      
      for (let field of requiredFields) {
        if (!formData[field]) {
          alert(`Please fill in the ${field.replace(/([A-Z])/g, ' $1').toLowerCase()} field.`);
          return;
        }
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(formData.email)) {
        alert("Please enter a valid email address.");
        return;
      }

      // Phone validation (basic Nigerian format)
      const phoneRegex = /^\+?234[0-9]{10}$|^0[0-9]{10}$/;
      if (!phoneRegex.test(formData.primaryPhone.replace(/\s/g, ''))) {
        alert("Please enter a valid Nigerian phone number.");
        return;
      }

      // Show loading state
      const button = document.querySelector('button[type="submit"]');
      button.disabled = true;
      button.textContent = 'Submitting Registration...';
      button.style.backgroundColor = '#666';

      // Simulate form submission (replace with actual API call)
      setTimeout(() => {
        document.getElementById('processingOverlay').style.display = 'flex';
      }, 2000);

      // Here you would typically send the data to your server
      console.log('Provider Registration Data:', formData);
    });

    // Close popup function
    function closeProcessingPopup() {
      document.getElementById('processingOverlay').style.display = 'none';
    }
  </script>
